  - name: Einführung in die Astro- und Geophysik
    credits: 6
    id: B.Phy.501
    beschreibung: "Lernziele: Beobachtungstechniken, Aufbau und Entwicklung des Universums, Galaxien, die Milchstraße, Sternaufbau und Entwicklung, die Sonne, Planeten, Plattentektonik, Erdbeben."

  - name: Einführung in die Biophysik und Physik komplexer Systeme
    credits: 6
    id: B.Phy.502
    beschreibung: "Lernziele: Aufbau, Struktur und Dynamik biologischer Makromoleküle, Struktur und Aufbau der Zelle, Molekulare Wechselwirkungskräfte, Proteine, Proteinfaltung, Molekulare Motoren, Brown’sche Bewegung und Diffusion, dynamische Systeme, Bifurkationstheorie, deterministisches Chaos, Zeitreihenanalyse, komplexe Netzwerke, nichtlineare Wellenausbreitung und Solitonen."

  - name: Einführung in die Festkörper- und Materialphysik
    credits: 6
    id: B.Phy.503
    beschreibung: "Lernziele: Chemische Bindung in Festkörpern, Struktur von Festkörpern, Beugung an periodischen Strukturen, einfache Kristallstrukturen, Dynamik von Atomen in Kristallen, thermische Eigenschaften, Thermodynamik und Kinetik von Legierungen, Mikrostruktur und Defekte in Festkörpern, Elektronen im Festkörper."

  - name: Einführung in die Kern- und Teilchenphysik
    credits: 6
    id: B.Phy.504
    beschreibung: "Lernziele: Eigenschaften und Spektroskopie von stabilen und instabilen Atomkernen;  Eigenschaften von Elementarteilchen und Experimente der Hochenergiephysik; Grundlagen der Teilchenbeschleunigerphysik."

