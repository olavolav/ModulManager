  - name: Organische und makromolekulare Chemie für Physiker
    credits: 3
    id: B.Che.9108
    zulassung:
      - B.Che.9105
    beschreibung: "Lernziele und Kompetenzen: Die Studierenden sind mit Grundkenntnissen der organischen und makromolekularen Chemie vertraut. Sie sind in der Lage, Nomenklaturregeln auf einfache Strukturen anzuwenden, können Strukturmerkmale auf der Basis von Hybridisierungen diskutieren, grundlegende Reaktionsmechanismen wie Eliminierung und Substitution auf einfache Beispiele anwenden und verstehen die Grundregeln der Stereochemie.  Sie kennen die wesentlichen Syntheseverfahren für makromolekulare Substanzen und sind mit der Verknüpfung der Herstellungsbedingungen mit der polymeren Mikrostruktur sowie den Anwendungseigenschaften der Produkte vertraut."

  - name: Chemisches Gleichgewicht für Physiker
    credits: 6
    id: B.Che.1302.1
    beschreibung: "Lernziele und Kompetenzen: Die physikalische Bedeutung grundlegender Größen und Gesetze der Thermodynamik sowie ihre statistisch-mechanischen Grundlagen verstehen und mit ihrer mathematischen Formulierung umgehen, diese Gesetze auf reversible und irreversible Zustandsänderungen von 1-Stoff-Systemen und Mischungen anwenden, Phasen- und Reaktionsgleichgewichte berechnen, elektrochemische Potentiale auf der Basis von Elektrolyteigenschaften quantitativ bestimmen sowie thermodynamische Zustandsgrößen auf der Basis molekularer Eigenschaften berechnen"

