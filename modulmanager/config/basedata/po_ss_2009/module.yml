    beschreibung: "Erstes Teilmodul - Lernziele und Kompetenzen: Das Modul gibt einen Überblick über die Entstehung des Planeten Erde, seinen inneren Aufbau und die Wechselwirkungen zwischen der Geosphäre, Hydrosphäre, Atmosphäre und Biosphäre. Die Grundlagen der Plattentektonik im globalen Rahmen werden vermittelt ebenso wie der Aufbau der Minerale und Gesteine im atomaren Bereich, die Prozesse an der Erdoberfläche wie Verwitterung, Erosion und Materialtransport/-ablagerung (Exogene Dynamik) sowie die Entstehung und die Entwicklung des Lebens auf der Erde. Ansprache und Umgang mit den fossilen Dokumenten der Erdentwicklung wird in entsprechenden Übungen vermittelt."
