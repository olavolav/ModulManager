
---

  - name: Physik I
    credits: 9
    id: B.Phy.101
    beschreibung: "Lernziele: Einheiten und Messgrößen, Mechanik eines Massepunktes, starrer Körper, elementare Kontinuumsmechanik, kinetische Gastheorie, ideales Gasgesetz, reales Gas, Phasenübergänge. Rechentechniken der Differential- und Integralrechnung einer und mehrerer Veränderlicher, einfacher gewöhnlicher Differentialgleichungen, Vektoren und Matrizen."
    univzid: 48457
        
  - name: Physik II
    credits: 9
    id: B.Phy.102
    beschreibung: "Lernziele: Ladung, Strom, Spannung, elektrisches Feld, magnetisches Feld. Potentialprobleme, Stromkreise, Maxwell'sche Gleichungen, elektromagnetische Wellen, spezielle Relativitätstheorie. Rechentechniken der Vektoranalysis, Sätze von Gauß und Stokes, einfache partielle Differentialgleichungen."
    univzid:

  - name: Physik III
    credits: 6
    id: B.Phy.103
    beschreibung: "Lernziele: Wellengleichung, Superpositionsprinzip, Kohärenz, solitäre Wellen, Reflexion und Brechung, Huygensche Prinzip. Randwertprobleme bei partiellen Differentialgleichungen, Fourieranalyse."
    univzid: 52513

  - name: Physik IV
    credits: 6
    id: B.Phy.104
    beschreibung: "Lernziele: Verständnis der Grenzen der klassischen Physik, Schlüsselexperimente zur Quantentheorie und ihrer Interpretation, Heisenberg’sche Unbestimmtheitsrelation, Bohr-Atommodell, Schrödingertheorie, Drehimpulse, Wasserstoff-Atom, Pauliprinzip, Grundlagen der chemischen Bindung, Molekülspektren, experimentelle Hinführung zur relativistischen Quantentheorie und Quantenfeldtheorie."
    univzid:

  - name: Analytische Mechanik
    credits: 8
    id: B.Phy.201
    beschreibung: "Lernziele: Newtonsche Mechanik, Lagrange-Formalismus, Hamiltonsches Prinzip und Variationsrechnung, Noethersches Theorem, kleine Schwingungen, starrer Körper, Hamiltonsche Gleichungen, Phasenraum, Liouvillescher Satz, Poissonklammern, kanonische Transformationen."

  - name: Quantenmechanik I
    credits: 8
    id: B.Phy.202
    beschreibung: "Lernziele: Auswertung und Modellierung statistischer Experimente mit Mikrosystemen; Schrödingergleichung, Unbestimmtheitsrelationen,  eindimensionale Potentiale, Streuzustände, gebundene Zustände und Resonanzen, Drehimpulsquantisierung und Spin, Wasserstoffatom. Variationsverfahren, Störungstheorie, mathematische Begriffsbildungen und Methoden der Quantenmechanik."

  - name: Statistische Physik
    credits: 8
    id: B.Phy.203
    beschreibung: "Lernziele: Statistische Ensembles, Entropie, Temperatur, Druck, chemisches Potential, thermodynamische Potentiale, Hauptsätze, quasistatische und reversible Prozesse, Kreisprozesse, mehrkomponentige Systeme, ein- und zweiatomiges ideales Gas, Quantengase, Phasenübergänge."

  - name: Physikalisches Grundpraktikum
    sub-name: ": Grundlagen des Experimentierens"
    credits: 2
    id: B.Phy.410
    beschreibung: "Erstes Teilmodul des physikalischen Grundpraktikums - Lernziele: Kenntnis physikalischer Zusammenhänge und ihre Anwendung im Experiment. Teamarbeit zur Lösung experimenteller Aufgaben, Grundlagen der guten wissenschaftlichen Praxis."
    sub-module: B.Phy.410.2
    note: nein

  - name: Physikalisches Grundpraktikum
    sub-name: ": Grundpraktikum"
    credits: 10
    id: B.Phy.410.2
    beschreibung: "Zweites Teilmodul des physikalischen Grundpraktikums"
    note: ja

  - name: Physikalisches Fortgeschrittenenpraktikum
    credits: 3
    # Laut AS sind diese ebenfalls benotet (OS)
    id: B.Phy.402
    beschreibung: "Kompetenzen: Die Studierenden sollen fortgeschrittene experimentelle Methoden einsetzen und in Teamarbeit experimentelle Aufgaben lösen sowie wissenschaftliche Protokolle anfertigen können."

  - name: Mathematik für Physiker I
    credits: 9
    id: B.Phy.303
    beschreibung: "Lernziele: Erwerb von Grundwissen über Differenzial- und Integralrechnung in mehreren Veränderlichen, Volumen-, Oberflächen- und Linienintegrale, implizite Funktionen, Extremalisierung unter Nebenbedingungen, Elemente der Vektoranalysis, gewöhnliche Differenzialgleichungen"

  - name: Mathematik für Physiker II
    credits: 6
    id: B.Phy.304
    beschreibung: "Lernziele: Funktionentheorie, gewöhnliche und partielle Differentialgleichungen, Fouriertransformation, Wellen- und Wärmeleitungsgleichungen, Funktionenräume in der Quantenmechanik, Distributionen, Grundlagen der Funktionalanalysis"

